<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Rhythm Republic</title>
  </head>
  <body>
    <main>
      <section class="hero-section">
        <div class="hero">
          <div class="hero-text-box">
            <h1 class="heading-primary">
              Together We Have Created A Flexible Academic Model
            </h1>
            <p class="heading-text">
              We aim to provide all students with the understanding and an
              insight into both techniques and choreography to prepare them for
              the professional dancing sectors.
            </p>
            <a class="btn btn--hero" href="#">Register Now</a>
            <div class="students">
              <div class="students-joined">
                <img src="img/students/student-1.jpg" alt="Customer photo" />
                <img src="img/students/student-2.jpg" alt="Customer photo" />
                <img src="img/students/student-3.jpg" alt="Customer photo" />
                <img src="img/students/student-4.jpg" alt="Customer photo" />
                <img src="img/students/student-5.jpg" alt="Customer photo" />
                <img src="img/students/student-6.jpg" alt="Customer photo" />
              </div>
              <p class="joined-students-text">
                <span>1000+</span> students joined our family!
              </p>
            </div>
          </div>
          <div class="hero-img-box">
            <img
              class="hero-img"
              src="img/header-img.jpg"
              alt="women dancer photo"
            />
          </div>
        </div>
      </section>
      <section class="section-about">
        <div class="container">
          <span class="sub-heading">About Us</span>
          <h2 class="sub-heading"></h2>
        </div>
      </section>
    </main>
  </body>
</html>
